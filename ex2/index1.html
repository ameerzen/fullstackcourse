<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <link rel="stylesheet" href="style1.css">
    <title>EX2</title>
</head>
<body>
    
    <h1>HomeWork2</h1>
    <fieldset>
        <form method="GET">
            <label for="fname">Full name</label>
            <input type="text"  name="fname" style="border-color: yellow;" required ><br>
            <br>
            <label for="email">Email</label >
            <input type="email" name="email" style="border-color: yellow;" required><br>
            <br>
            <label for="id">ID</label>
            <input type="text" name="id" minlength="9" maxlength="9" style="border-color:yellow;" required><br> <br>
            <br>
            <label for="gender" class="Gender">Gender</label><br>
            <input type="radio"  name="gender" value="male">
            <label for="male" style="color: black;">Male</label><br>
            <input type="radio"  name="gender" value="female">
            <label for="female" style="color: black;">Female</label><br>
            <input type="radio"  name="gender" value="other">
            <label for="other" style="color: black;">Other</label><br>
            <br>
            <label for="message">Leave a Message</label>
            <textarea  type="text" name="message" style="border-color: yellow;" class="bb"  id="" cols="30" rows="10"></textarea><br>
            <br>
            <button class="cc">Send</button>
        </form>
    </fieldset>
    
</body>
</html>
